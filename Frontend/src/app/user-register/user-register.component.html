<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form #myform="ngForm" method="post" class="container col-md-4">
        <div class="form-group row mb-3 mt-3">
            <label>Name:</label><input type="text" name="userName" #userNameControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userNameControl.touched && userNameControl.invalid">Name is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Password:</label><input type="password" name="userPassword" #userPasswordControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userPasswordControl.touched && userPasswordControl.invalid">Password is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Email:</label><input type="text" name="useremail" #userEmailControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userEmailControl.touched && userEmailControl.invalid">Email is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Address:</label><input type="text" name="userAddress" #userAddressControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userAddressControl.touched && userAddressControl.invalid">Address is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Mobile No:</label><input type="number" name="userMobileNo" #userMobileControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userMobileControl.touched && userMobileControl.invalid">Mobile number is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Role:</label>
            <select name="userRole" #userRoleControl="ngModel" required ngModel>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <span style="color:red;" *ngIf="userRoleControl.touched && userRoleControl.invalid">Role is required</span>
        </div>
        <div class="form-group row">
        <div class="col-md-6">
        <button type="submit" [disabled]="myform.invalid" (click)="userRegisterData(myform.value)" class="btn btn-lg form-control btn-primary">Register</button>
        </div>
    </div>
    </form>
    <br><br>
    <footer>
        <p>Copyrights 2022</p>
        <p></p>
      </footer>
</body>
</html>
