<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/adminproduct">Display</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/adminaddproduct">Add<span class="sr-only">*</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <form #myform="ngForm" method="post" class="container col-md-4">
        <div class="form-group row mb-3 mt-3">
            <label>Product Name:</label><input type="text" name="productName" #userNameControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userNameControl.touched && userNameControl.invalid">Name is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Product Price:</label><input type="number" name="productPrice" #userPasswordControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userPasswordControl.touched && userPasswordControl.invalid">Price is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Quantity:</label><input type="number" name="productQuantity" #userEmailControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userEmailControl.touched && userEmailControl.invalid">Quantity is required</span>
        </div>
        <div class="form-group row mb-3 mt-3">
            <label>Image:</label><input type="text" name="productImage" #userAddressControl="ngModel" required ngModel>
            <span style="color:red;" *ngIf="userAddressControl.touched && userAddressControl.invalid">Address is required</span>
        </div>
        <button type="submit" [disabled]="myform.invalid" (click)="addProductData(myform.value)" class="btn btn-lg form-control btn-primary">Add</button>
    </form>
    <br><br>
    <footer>
        <p>Copyrights 2022</p>
      </footer>
</body>
</html>
